<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Text - Clean Up Special Characters</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 1400px;
      align-items: center;
    }
    .textareas {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    .textarea-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    textarea {
      flex: 1;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      white-space: pre-wrap;
      width: 100%;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .textareas-and-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    @media (min-width: 768px) {
      .textareas {
        flex-direction: row;
      }
      .textareas-and-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Only Text</h1>
  <p>Remove special characters and emojis from your text</p>

  <div class="container">
    <div class="textareas-and-buttons">
      <div class="textareas">
        <textarea id="input" placeholder="Paste your text here..."></textarea>
        <textarea id="output" placeholder="Cleaned text will appear here..."></textarea>
      </div>
      <div class="button-row">
        <button onclick="cleanText()">Only Text</button>
        <button onclick="copyOutput()">Copy Result</button>
      </div>
    </div>
  </div>

  <script>
    function cleanText() {
      const input = document.getElementById('input').value;

      // Remove emojis and special characters
      const cleaned = input
        .replace(/[\p{Emoji_Presentation}\p{Extended_Pictographic}]/gu, '') // emojis
        .replace(/[^a-zA-Z0-9.,\s\n]/g, '') // keep spaces and line breaks
        .replace(/[ ]{2,}/g, ' '); // collapse multiple spaces

      document.getElementById('output').value = cleaned.trim();
    }

    function copyOutput() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Text copied!');
    }
  </script>
</body>
</html>
