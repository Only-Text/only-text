<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Text - Verwijder Speciale Tekens</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 1400px;
    }
    .textareas {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    textarea {
      flex: 1;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      white-space: pre-wrap;
      width: 100%;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (min-width: 768px) {
      .textareas {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <h1>Only Text</h1>
  <p>Verwijder speciale tekens en emoji's uit tekst</p>

  <div class="container">
    <div class="textareas">
      <textarea id="input" placeholder="Plak hier je tekst..."></textarea>
      <textarea id="output" placeholder="Schoongemaakte tekst verschijnt hier..."></textarea>
    </div>
    <div class="buttons">
      <button onclick="cleanText()">Opschonen</button>
      <button onclick="copyOutput()">Kopieer resultaat</button>
    </div>
  </div>

  <script>
    function cleanText() {
      const input = document.getElementById('input').value;

      // Regex om speciale tekens en emoji's te verwijderen
      const cleaned = input
        .replace(/[\p{Emoji_Presentation}\p{Extended_Pictographic}]/gu, '') // emoji's
        .replace(/[^a-zA-Z0-9.,\s\n]/g, '') // behoud spaties en enters
        .replace(/[ ]{2,}/g, ' '); // dubbele spaties naar 1 (maar geen enters strippen)

      document.getElementById('output').value = cleaned.trim();
    }

    function copyOutput() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Tekst gekopieerd!');
    }
  </script>
</body>
</html>
