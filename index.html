<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Only Text â€“ Remove Emojis and Special Characters</title>
  <meta name="description" content="Only Text is a free online text cleaner tool that removes emojis, punctuation, and special characters in real-time." />
  <link rel="canonical" href="https://example.com/" />
  <link rel="alternate" hreflang="en" href="https://example.com/" />
  <link rel="alternate" hreflang="nl" href="https://example.com/nl/" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER / NAVIGATION -->
  <header class="header">
    <div class="logo">Only Text</div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/blog/">Blog</a>
      <a href="/nl/">Nederlands</a>
    </nav>
    <div class="header-right">
      <button id="darkToggle" class="button">Dark Mode</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <h1>Remove Emojis and Special Characters</h1>
    <p>Paste or type your text in the left panel. The cleaned text will appear in the right panel in real-time.</p>
    
    <!-- Panels side by side -->
    <div class="panels">
      <!-- Input Panel -->
      <div class="panel" id="panel-left">
        <label for="inputText">Input Text</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <div class="button-row">
          <button id="pasteBtn" class="button">Paste</button>
          <button id="clearBtn" class="button">Clear</button>
        </div>
        <div class="stats">
          <span id="inputStats">0 characters, 0 words</span>
        </div>
      </div>
      <!-- Output Panel -->
      <div class="panel" id="panel-right">
        <label for="outputText">Cleaned Text</label>
        <textarea id="outputText" readonly placeholder="Cleaned text appears here..."></textarea>
        <div class="button-row">
          <button id="copyBtn" class="button">Copy</button>
          <button id="downloadBtn" class="button">Download</button>
        </div>
        <div class="stats">
          <span id="outputStats">0 characters, 0 words</span>
        </div>
      </div>
    </div>

    <!-- Options for advanced cleaning -->
    <div class="options">
      <label><input type="checkbox" id="removeEmoji" checked> Remove Emojis</label>
      <label><input type="checkbox" id="removePunctuation" checked> Remove Punctuation</label>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Only Text. This tool cleans your text in real-time.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
